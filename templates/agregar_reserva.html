<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema Hoteleria</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Panel Administrador - Agregar Reserva</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto py-5 container" style="width: 65rem;">
        <form action="" method="post">
            <h2 class="mt-2 text-center">Ingrese los datos correspondientes</h2>

                <div class="m-5">
                    <h3 class="text-center m-4">Agregar datos del cliente</h3>
                    <label for="dni">DNI del cliente: </label>
                    <input type="number" class="form-control" id="dni" name="dni"> 

                    <label for="nombre">Nombre del cliente: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre"> 

                    <label for="apellido">Apellido del cliente: </label>
                    <input type="text" class="form-control" id="apellido" name="apellido"> 

                    <label for="telefono">Telefono del cliente: </label>
                    <input type="number" class="form-control" id="telefono" name="telefono"> 

                    <label for="email">Email del cliente: </label>
                    <input type="email" class="form-control" id="email" name="email"> 

                    <label for="nacionalidad">Nacionalidad del cliente: </label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad"> 
                </div>
                

                <div class="m-5">
                    <h3 class="texte-center m-4">Agregar datos de reserva</h3>
                    <label for="fecha_entrada">Fecha de Entrada: </label>
                    <input type="text" class="form-control" id="fecha_entrada" name="fecha_entrada">
    
                    <label for="fecha_salida">Fecha de Salida: </label>
                    <input type="text" class="form-control" id="fecha_salida" name="fecha_salida">
    
                    <label for="cantidad_huespedes">Cantidad de Huéspedes: </label>
                    <input type="number" class="form-control" id="cantidad_huespedes" name="cantidad_huespedes">
    
                    <label for="precio">Precio: </label>
                    <input type="text" class="form-control" id="precio" name="precio">
    
                    <label for="tipo_habitacion">Tipo de Habitación: </label>
                    <input type="text" class="form-control" id="tipo_habitacion" name="tipo_habitacion" value="Delux" readonly>
                </div>
                
    
            <div class="my-5 d-flex justify-content-end">
                <button type="submit" formaction="/guardar_reserva_nueva" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
