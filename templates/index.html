<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema Hoteleria</title>
</head>
<body class="bg-dark d-flex flex-column gap-3">
    <div>
        <h1 class="text-center text-white mt-5">Panel Administrador - Busqueda de reservas</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto py-5 container" style="width: 65rem;">
        <form class="mb-3" method="post">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI del cliente</label>
                <input type="number" class="form-control" id="dni" name="dni" placeholder="Ingrese el dni">
            </div>
            <div class="mb-3">
                <label for="numero_reserva" class="form-label">Número de reserva</label>
                <input type="number" class="form-control" id="numero_reserva" name="numero_reserva" placeholder="Ingrese el número de reserva">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" formaction="/agregar_reserva" class="btn btn-primary">Agregar</button>
                <button type="submit" formaction="/mostrar_reserva" class="btn btn-warning">Buscar</button>
            </div>
        </form>
    </div>
</body>
</html>
