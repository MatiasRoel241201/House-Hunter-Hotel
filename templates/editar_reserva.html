<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema Hoteleria</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Panel Administrador - Editar Reservas</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto container" style="width: 65rem;">
        <form action="" method="post">
            <h2 class="mt-2">Reserva:</h2>

                <label for="cliente">id reserva: </label>
                <input type="number" class="form-control" id="id_reserva" name="id_reserva" value="{{ id_reserva }}" readonly> 

                <label for="cliente">Cliente: </label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ nombre_cliente }}" readonly> 

                <label for="fecha_entrada">Fecha de Entrada: </label>
                <input type="text" class="form-control" id="fecha_entrada" name="fecha_entrada" value="{{ fecha_entrada }}">

                <label for="fecha_salida">Fecha de Salida: </label>
                <input type="text" class="form-control" id="fecha_salida" name="fecha_salida" value="{{ fecha_salida }}">

                <label for="cantidad_huespedes">Cantidad de Huéspedes: </label>
                <input type="number" class="form-control" id="cantidad_huespedes" name="cantidad_huespedes" value="{{ cantidad_huespedes }}">

                <label for="precio">Precio: </label>
                <input type="text" class="form-control" id="precio" name="precio" value="{{ precio }}">

                <label for="tipo_habitacion">Tipo de Habitación: </label>
                <input type="text" class="form-control" id="tipo_habitacion" name="tipo_habitacion" value="{{ tipo_habitacion }}" readonly>

                <label for="origen_reserva">Origen de reserva: </label>
                <input type="text" class="form-control" id="origen_reserva" name="origen_reserva" value="{{ origen_reserva }}" readonly>
    
            <div class="my-5 d-flex justify-content-end">
                <button type="submit" formaction="/guardar_reserva_editada" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
