<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema Hoteleria</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Panel Administrador - Datos reserva</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto container" style="width: 65rem;">
        <form action="" method="post">
            <h2 class="mt-2 text-center">Datos de la reserva</h2>
            {% if reserva %}
                <label for="cliente">id reserva: </label>
                <input type="number" class="form-control" id="id_reserva" name="id_reserva" value="{{ cliente[0] }}" readonly>

                <label for="cliente">Cliente: </label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ cliente[2] }} {{ cliente[3] }}" readonly>

                <label for="fecha_entrada">Fecha de Entrada: </label>
                <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" value="{{ reserva[1] }}" readonly>

                <label for="fecha_salida">Fecha de Salida: </label>
                <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" value="{{ reserva[2] }}" readonly>

                <label for="cantidad_huespedes">Cantidad de Huéspedes: </label>
                <input type="text" class="form-control" id="cantidad_huespedes" name="cantidad_huespedes" value="{{ reserva[3] }}" readonly>

                <label for="precio">Precio: </label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ reserva[4] }}" readonly>

                <label for="tipo_habitacion">Tipo de Habitación: </label>
                <input type="text" class="form-control" id="tipo_habitacion" name="tipo_habitacion" value="Deluxe" readonly>

                <label for="origen_reserva">Origen de reserva: </label>
                <input type="text" class="form-control" id="origen_reserva" name="origen_reserva" value="Hotel (presencial)" readonly>

            {% else %}
                <p>No se encontró ninguna reserva con ese número.</p>
            {% endif %}
    
    
            <div class="my-4 d-flex justify-content-between">
                <button type="submit" formaction="/editar_reserva" class="btn btn-warning">Editar</button>
                <button type="submit" formaction="/eliminar_reserva" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</body>
</html>
